<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Questions game</title>
  <link rel="stylesheet" href="css/style.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <script defer src="js/main.min.js"></script>
</head>

<body>
  <main id="wrap">
    <div id="header">
      <h1>Questions game</h1>
    </div>
    <div id="wimg" class="stuf">
      <div class="efec soun">
        <label for="soun">sound</label>
        <input type="checkbox" id="soun" class="theme" aria-label="sound" title="sound">
      </div>
      <div class="efec vibr">
        <label for="vibr">vibration</label>
        <input type="checkbox" id="vibr" class="theme" aria-label="vibration" title="vibration">
      </div>
      <div id="wrapstats">
        <div id="scor">score:<span id="usco"></span></div>
        <div id="stat">question:<span id="usta"></span></div>
        <div id="seco"></div>
        <div id="imag"></div>
      </div>
    </div>
    <div id="ques" class="bg"></div>
    <div id="main"></div>
    <div id="mess" class="stuf hide">
      <div id="star"></div>
      <button class="btn" id="starBtn"></button>
    </div>
  </main>
  <div class="footer">&copy; 2021 by <a href="https://kostassliazas.github.io" target="_blank" rel="nofollow noopener">Kostas Šliažas</a> & questions from <a href="https://opentdb.com/" target="_blank" rel="nofollow noopener">https://opentdb.com/</a></div>
  <div id="loader">
    <div> Loading...</div>0
  </div>
</body>

</html>
